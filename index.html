<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/abe8ee0d4d.js" crossorigin="anonymous"></script>
    <title>Resim Galerisi</title>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-expand-sm navbar-dark fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand"><i class="fa-solid fa-images"></i>&nbsp;Resim Galerisi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="jumbotron bg-dark text-white text-center py-5">
      <div class="container">
        <h1 class="display-4">Resim Galerisi</h1>
        <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
    </header>

    <main>
      <div class="container mt-4">
        <div class="row" id="imageContainer"></div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            <img src="" id="modalImage" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <footer class="py-4 bg-dark text-white text-center">Your Website 2025</footer>

    <script>
      const images = [
        "https://picsum.photos/id/244/600/400",
        "https://picsum.photos/id/222/600/400",
        "https://picsum.photos/id/125/600/400",
        "https://picsum.photos/id/247/600/400",
        "https://picsum.photos/id/248/600/400",
        "https://picsum.photos/id/249/600/400",
        "https://picsum.photos/id/250/600/400",
        "https://picsum.photos/id/251/600/400",
        "https://picsum.photos/id/258/600/400",
      ];

      const imageContainer = document.getElementById("imageContainer");

      images.forEach((src) => {
        const divElement = document.createElement("div");
        divElement.className = "col-sm-4 mb-4";

        const imgElement = document.createElement("img");
        imgElement.className = "img-fluid img-thumbnail open-modal";
        imgElement.src = src;
        imgElement.setAttribute("data-bs-toggle", "modal");
        imgElement.setAttribute("data-bs-target", "#imageModal");
        imgElement.setAttribute("data-img", src);

        divElement.appendChild(imgElement);
        imageContainer.appendChild(divElement);
      });

      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("open-modal")) {
          const imgSrc = e.target.getAttribute("data-img");
          document.getElementById("modalImage").setAttribute("src", imgSrc);
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
